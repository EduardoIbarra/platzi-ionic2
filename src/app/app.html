<!--<ion-nav [root]="rootPage"></ion-nav>-->

<ion-menu [content]="content">

  <ion-content class="bgColor ">
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menuItem">
        {{p.title}}
      </ion-item>
    </ion-list>
    <button *ngIf="getUser()" ion-button (click)="logout()" color="danger" block>Resetear y Salir</button>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
