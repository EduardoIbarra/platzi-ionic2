<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="center">
    <img src="http://files.softicons.com/download/object-icons/world-icons-by-pinchodesigns/ico/Black_World_2.ico" alt="logo" id="main-logo" />
  </div>
  <button ion-button (click)="facebookLogin()" full color="secondary">Login con Facebook</button>
</ion-content>
