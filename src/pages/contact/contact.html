<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <h4>Hola {{user?.nombre}},</h4>
    <p>Por favor haga buen uso de esta herramienta. Evite lenguage ofensivo. Se le atender√° tan pronto como sea posible.</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Su correo*</ion-label>
      <ion-input [(ngModel)]="user && user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Contacto*</ion-label>
      <ion-select [(ngModel)]="contact.contact_type">
        <ion-option *ngFor="let vt of contactTypes" [value]="vt">{{vt.description}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Comentarios</ion-label>
      <ion-textarea style="border: 1px solid darkgray" [(ngModel)]="contact.message" rows="6" minLength="10"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button full (click)="sendContact()" color="primary">Enviar Contacto</button>
    </div>
  </ion-list>

</ion-content>
