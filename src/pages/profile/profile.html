<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <div *ngIf="getUser()">
      <h2>Hola {{user.nombre}}!</h2>
      <h3>{{addressDetails?.street?.name}} {{addressDetails?.number}}</h3>
      <b>{{user.email}}</b>
      <p>{{user.details.uid}}</p>
      <hr />
    </div>
    <button *ngIf="!getUser()" ion-button (click)="showLogin()" block>Ingresar/Registrarse</button>
    <button *ngIf="getUser()" ion-button (click)="logout()" color="danger" block>Salir</button>
  </div>
</ion-content>
