<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Opciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <div *ngIf="getUser()">
      <h2>Hola {{user.nombre}}!</h2>
      {{user.email}}
      <hr />
    </div>
    <ion-list *ngIf="getUser()">
      <ion-item>
        <ion-label fixed>Calle</ion-label>
        <ion-select [(ngModel)]="details.street">
          <ion-option *ngFor="let street of streets">{{street.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>NÃºmero</ion-label>
        <ion-input [(ngModel)]="details.number" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="saveUser()" block>Guardar Detalles</button>
      </ion-item>
    </ion-list>
    <button *ngIf="!getUser()" ion-button (click)="showLogin()" block>Ingresar/Registrarse</button>
    <button *ngIf="getUser()" ion-button (click)="logout()" color="danger" block>Salir</button>
  </div>
</ion-content>
