<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Opciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <div *ngIf="getUser()">
      <h2>Hola {{user.nombre}}!</h2>
      {{user.email}}
      <hr />
    </div>
    <button *ngIf="!getUser()" ion-button (click)="showLogin()" block>Ingresar/Registrarse</button>
    <button *ngIf="getUser()" ion-button (click)="logout()" color="danger" block>Salir</button>
  </div>
</ion-content>
