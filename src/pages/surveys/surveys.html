<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Encuestas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of surveys" (click)="itemSelected(item)">
      <ion-icon *ngIf="item?.finished" name="checkmark"></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
