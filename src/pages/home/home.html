<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let nota of notas">
      <h2>{{nota.titulo}}</h2>
      <h3>{{nota.cuerpo}}</h3>
      <p>{{nota.categoria}}</p>
    </ion-item>
  </ion-list>
</ion-content>
