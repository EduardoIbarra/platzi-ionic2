<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="irALugar('new')">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let nota of notas">
      <h2>{{nota.titulo}}</h2>
      <h3>{{nota.cuerpo}}</h3>
      <p>{{nota.categoria}}</p>
    </ion-item>
  </ion-list>
</ion-content>
