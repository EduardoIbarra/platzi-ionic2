<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Directorio ASP
    </ion-title>
    <ion-buttons end>
      <button *ngIf="isAdmin" ion-button icon-only (click)="irALugar('new')">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="query"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares | myFilter:query | sortBy : 'nombre'">
      <ion-item (click)="seleccionarLugar(lugar)" [ngClass]="{'vecino': lugar.vecino}">
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.telefono}}</h3>
        <p>{{lugar.categoria}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteItem(lugar)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
