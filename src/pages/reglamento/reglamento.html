<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reglamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of reglamentos" (click)="itemSelected(item)">
      {{ item.titulo }}
    </button>
  </ion-list>
</ion-content>
