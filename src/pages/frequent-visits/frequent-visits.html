<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Frecuentes
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="query"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <button ion-button expand="block" (click)="newFrequentVisit()">
    Nueva Visita Frecuente
  </button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of frequent_visits | myFilter:query | sortBy : 'visitor_name'" [ngClass]="{'disabled': item?.visited}">
      <ion-item (click)="itemSelected(item)">
        <div>Visitante: <b>{{ item?.visitor_name }}</b></div>
        <div>Residente: <b>{{item?.visited_name}}</b></div>
        <ion-badge color="{{item?.visit_type?.value?.color}}">{{item?.visit_type?.value?.description}}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteVisit(item)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
