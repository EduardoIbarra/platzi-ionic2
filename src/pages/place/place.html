<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lugar/Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg">
      </ion-avatar>
      <h2>{{lugar.nombre}}</h2>
      <p>{{lugar.categoria}}</p>
      <small>Creado: {{lugar.id | date}}</small>
    </ion-item>
    <img src="{{lugar?.imagen || 'https://hdimages.org/wp-content/uploads/2017/03/placeholder-image4.jpg'}}">
    <ion-card-content>
      <a *ngIf="lugar?.telefono" href="tel:{{lugar?.telefono}}" ion-button full color="primary"><ion-icon name="call"></ion-icon> | Llamar {{lugar?.telefono}}</a>
      <p *ngIf="lugar?.description"><ion-icon name="megaphone"></ion-icon> {{lugar.description}}</p>
      <p *ngIf="lugar?.direccion"><ion-icon name="home"></ion-icon> {{lugar.direccion}}</p>
      <p *ngIf="lugar?.tags"><ion-icon name="pricetags"></ion-icon> {{lugar.tags}}</p>
      <p *ngIf="lugar?.recomienda"><ion-icon name="person"></ion-icon> {{lugar.recomienda}}</p>
      <button ion-button full (click)="presentModal()" color="secondary">Sugerir Cambio</button>
    </ion-card-content>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
