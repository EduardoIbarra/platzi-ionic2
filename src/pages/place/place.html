<ion-header>

  <ion-navbar>
    <ion-title>Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="lugar.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input [(ngModel)]="lugar.direccion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="lugar.categoria">
        <ion-option value="lugar_publico">Lugar Público</ion-option>
        <ion-option value="aire_libre">Aire Libre</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea [(ngModel)]="lugar.description"></ion-textarea>
    </ion-item>

    <button ion-button full (click)="guardarLugar()">Guardar</button>

  </ion-list>
</ion-content>
